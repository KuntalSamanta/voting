<!DOCTYPE html>
<html>
<head>
  <title>Candidate List</title>
  <style>
    body {
        background-color: rgb(39, 39, 236);
      font-family: sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Candidate List</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Party</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>LUFFY</td>
        <td>FREE</td>
        <td>President</td>
      </tr>
      <tr>
        <td>NARUTO</td>
        <td>HOKAGE</td>
        <td>Governor</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
