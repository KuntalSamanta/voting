<!DOCTYPE html>
<html>
<head>
<title>Create Election</title>
<style>
body {
  background-color: #000;
  color: #fff;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.form h2 {
  margin-bottom: 20px;
}

.form input,
.form textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.form button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.form button:hover {
  background-color: #3e8e41;
}

.note {
  background-color: #f44336;
  color: white;
  padding: 10px;
  margin: 10px 0;
  border-radius: 3px;
  display: flex;
  align-items: center;
}

.note i {
  margin-right: 10px;
}
</style>
</head>
<body>

<div class="container">
  <div class="form">
    <h2>Create an election!</h2>
    <input type="text" placeholder="Test" required>
    <textarea placeholder="Test Election!" required></textarea>
    <button type="submit">Submit</button>
    <div class="note">
      <i>!</i>
      Election creation will take several minutes.
    </div>
  </div>
</div>

</body>
</html>
